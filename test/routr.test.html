<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Routr Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../libs/jquery/jquery.min.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <script src="../libs/sinon/sinon.js"></script>
  <script src="../libs/sinon/sinon-qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../routr.js"></script>
  <script src="routr.test.js"></script>
</head>
<body>
  <h1 id="qunit-header">Routr Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
</body>
</html>
